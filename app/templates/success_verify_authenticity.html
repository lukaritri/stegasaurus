<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Embed Watermark</title>
</head>

<div class="container py-3">

    <div class="card mx-auto mb-3">
        {% if is_authentic %}
            <img src="{{ url_for('static', filename='icons/Tick.svg') }}" class="card-img-top pt-3" alt="Icon" width="32" height="32">
        {% else %}
            <img src="{{ url_for('static', filename='icons/Cross.svg') }}" class="card-img-top pt-3" alt="Icon" width="32" height="32">
        {% endif %}

        <div class="card-body text-center">
            <h5 class="card-title">
                {% if is_authentic %}
                    Authenticity verified
                {% else %}
                    Authenticity failed
                {% endif %}
            </h5>
            <p class="card-text">
                {% if is_authentic %}
                    Image has not been tampered with.
                {% else %}
                    Image has been tampered with.
                {% endif %}
            </p>
        </div>
    </div>

    <a href="/" class="btn btn-dark">Back to home</a>


    
</div>
